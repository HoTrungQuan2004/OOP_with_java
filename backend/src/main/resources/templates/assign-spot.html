<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h4>Assign Spot to Resident</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                Assigning Spot: <strong th:text="${spot.code}"></strong>
            </div>
            
            <form th:action="@{/parking/spots/{id}/assign(id=${spot.id})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Resident Name</label>
                    <input type="text" name="name" class="form-control" required placeholder="Nguyen Van A">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apartment</label>
                    <input type="text" name="apartment" class="form-control" required placeholder="B1-12A">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" name="phone" class="form-control" required placeholder="090...">
                </div>
                <button type="submit" class="btn btn-success">Confirm Assignment</button>
                <a href="/parking/spots" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
