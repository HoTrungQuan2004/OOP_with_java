## Example DB profile properties
app.use-inmemory=false

# Oracle JDBC example (fill with your values)
#spring.datasource.url=jdbc:oracle:thin:@<your_host_here>:<your_port_here>:<your_service_name_here>
#spring.datasource.username=<your_username_here>
#spring.datasource.password=<your_password_here>

# Optional: quick validation query (helps debug connection health with some pools)
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Optionally set HikariCP pool settings
spring.datasource.hikari.maximum-pool-size=5
## Increase connection timeout to avoid fast ORA-12170 failures on slow networks
spring.datasource.hikari.connection-timeout=60000

