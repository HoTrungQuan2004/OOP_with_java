## Example DB profile properties
app.use-inmemory=false

# Oracle JDBC example (fill with your values)
spring.datasource.url=jdbc:oracle:thin:@<Host>:<Port>:<SID>
spring.datasource.username=<Your_Username>
spring.datasource.password=<Your_Password>

# Optional: quick validation query (helps debug connection health with some pools)
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Optionally set HikariCP pool settings
spring.datasource.hikari.maximum-pool-size=10

# Use this profile by passing -Dspring.profiles.active=db or
# --spring.profiles.active=db when running
