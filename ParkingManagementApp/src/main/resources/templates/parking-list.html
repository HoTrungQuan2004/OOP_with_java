<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parking List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
        <a class="navbar-brand" href="/parking/dashboard">üÖøÔ∏è Parking Manager</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/parking/dashboard">Dashboard</a>
            <a class="nav-link active" href="/parking/spots">Manage Spots</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${pageTitle}">Parking Spots</h2>
        <a href="/parking/spots/new" class="btn btn-primary">Add New Spot</a>
    </div>

    <!-- Alerts for Success/Error -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>Code</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Resident (ID)</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${spots}">
                    <td class="fw-bold" th:text="${entry.spot.code}">B1-01</td>
                    <td>
                        <span th:if="${entry.spot.type.name() == 'CAR'}">üöó Car</span>
                        <span th:if="${entry.spot.type.name() == 'MOTORBIKE'}">üèçÔ∏è Bike</span>
                    </td>
                    <td>
                        <span class="badge status-badge" 
                              th:classappend="'status-' + ${entry.spot.status}"
                              th:text="${entry.spot.status}">FREE</span>
                    </td>
                    <td>
                        <a th:if="${entry.resident != null}" 
                           th:href="@{/parking/residents/{id}(id=${entry.resident.id})}"
                           th:text="${entry.resident.name}">John Doe</a>
                        <span th:if="${entry.resident == null}">-</span>
                    </td>
                    <td>
                        <!-- Action Buttons -->
                        <div class="btn-group" role="group">
                            <a th:if="${entry.spot.status.name() == 'FREE'}" 
                               th:href="@{/parking/spots/{id}/assign(id=${entry.spot.id})}" 
                               class="btn btn-sm btn-success">Assign</a>
                            
                            <form th:if="${entry.spot.status.name() == 'ASSIGNED'}" 
                                  th:action="@{/parking/spots/{id}/unassign(id=${entry.spot.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-warning">Unassign</button>
                            </form>
                            
                                <form th:action="@{/parking/spots/{id}/delete(id=${entry.spot.id})}" method="post" style="display:inline;" 
                                  onsubmit="return confirm('Delete this spot?');">
                                <button type="submit" class="btn btn-sm btn-danger ms-1">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
