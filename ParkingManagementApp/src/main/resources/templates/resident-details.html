<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resident Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
        <a class="navbar-brand" href="/parking/dashboard">Parking Manager</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/parking/dashboard">Dashboard</a>
            <a class="nav-link" href="/parking/spots">Manage Spots</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">Resident Details</h4>
                </div>
                <div class="card-body" th:if="${resident != null}">
                    <div class="mb-3">
                        <label class="fw-bold">Name:</label>
                        <p class="lead" th:text="${resident.name}">John Doe</p>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold">Apartment:</label>
                        <p th:text="${resident.apartment}">A-101</p>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold">Phone:</label>
                        <p th:text="${resident.phone}">123-456-7890</p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="/parking/spots" class="btn btn-secondary">Back to List</a>
                    </div>
                </div>
                <div class="card-body" th:if="${resident == null}">
                    <div class="alert alert-danger">
                        Resident not found.
                    </div>
                    <a href="/parking/spots" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
