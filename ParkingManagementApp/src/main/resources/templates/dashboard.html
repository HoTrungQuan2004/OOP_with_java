<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parking Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
        <a class="navbar-brand" href="/parking/dashboard">Parking Manager</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="/parking/dashboard">Dashboard</a>
            <a class="nav-link" href="/parking/spots">Manage Spots</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">System Overview</h2>

    <!-- Statistics Cards -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-center p-3">
                <h3>Total Spots</h3>
                <h1 class="display-4 text-primary" th:text="${totalSpots}">0</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center p-3">
                <h3>Free Spots</h3>
                <h1 class="display-4 text-success" th:text="${freeSpots}">0</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center p-3">
                <h3>Occupied/Reserved</h3>
                <h1 class="display-4 text-danger" th:text="${occupiedSpots}">0</h1>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card p-4">
                <h4>Quick Actions</h4>
                <div class="d-flex gap-3 mt-2">
                    <a href="/parking/spots/new" class="btn btn-primary btn-lg">Add New Spot</a>
                    <a href="/parking/spots" class="btn btn-outline-secondary btn-lg">View All List</a>
                    <a href="/parking/spots/free" class="btn btn-success btn-lg">View Free Only</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
