<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Add New Parking Spot</h4>
        </div>
        <div class="card-body">
            <form action="/parking/spots/new" method="post">
                <div class="mb-3">
                    <label class="form-label">Spot Code (e.g. B1-05)</label>
                    <input type="text" name="code" class="form-control" required placeholder="Enter code...">
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select name="type" class="form-select">
                        <option th:each="type : ${spotTypes}" 
                                th:value="${type}" 
                                th:text="${type}">CAR</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Spot</button>
                <a href="/parking/spots" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
