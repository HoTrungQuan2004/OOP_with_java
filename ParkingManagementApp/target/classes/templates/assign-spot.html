<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 800px;">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h4>Assign Spot to Resident</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                Assigning Spot: <strong th:text="${spot.code}"></strong>
            </div>

            <!-- Search Resident -->
            <form th:action="@{/parking/spots/{id}/assign(id=${spot.id})}" method="get" class="mb-4">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control" placeholder="Search resident by name, apartment, phone..." th:value="${keyword}">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                    <a th:if="${keyword}" th:href="@{/parking/spots/{id}/assign(id=${spot.id})}" class="btn btn-outline-danger">Clear</a>
                </div>
            </form>
            
            <!-- Resident List -->
            <div th:if="${residents.empty}" class="alert alert-warning">
                No residents found.
            </div>

            <table th:if="${!residents.empty}" class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Apartment</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="resident : ${residents}">
                        <td th:text="${resident.name}">Name</td>
                        <td th:text="${resident.apartment}">Apt</td>
                        <td th:text="${resident.phone}">Phone</td>
                        <td>
                            <form th:action="@{/parking/spots/{id}/assign(id=${spot.id})}" method="post">
                                <input type="hidden" name="residentId" th:value="${resident.id}">
                                <button type="submit" class="btn btn-sm btn-success">Select</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <a href="/parking/spots" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
