<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spot History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
        <a class="navbar-brand" href="/parking/dashboard">üÖøÔ∏è Parking Manager</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/parking/dashboard">Dashboard</a>
            <a class="nav-link active" href="/parking/spots">Manage Spots</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>History for Spot: <span th:text="${spot.code}">B1-01</span></h2>
        <a href="/parking/spots" class="btn btn-secondary">Back to List</a>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>Time</th>
                    <th>Change Type</th>
                    <th>Changed By</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="history : ${historyList}">
                    <td th:text="${#temporals.format(history.changeTime, 'yyyy-MM-dd HH:mm:ss')}">2023-01-01 12:00:00</td>
                    <td th:text="${history.changeType}">ASSIGNED</td>
                    <td th:text="${history.changedBy}">System</td>
                </tr>
                <tr th:if="${#lists.isEmpty(historyList)}">
                    <td colspan="3" class="text-center text-muted">No history available for this spot.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
